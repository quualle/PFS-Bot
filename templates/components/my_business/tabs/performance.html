<div id="performance-tab" class="tab-content">
    <div class="widget-row">
        <div class="widget">
            <div class="widget-header">Abschlusszahlen</div>
            <div class="widget-content">
                <div class="dual-metric">
                    <div class="dual-metric-item">
                        <div class="metric-value" id="total-deals">-</div>
                        <div class="metric-label">Gesamtabschlüsse</div>
                    </div>
                    <div class="dual-metric-item">
                        <div class="metric-value" id="deal-rate">-</div>
                        <div class="metric-label">Abschlussrate</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="widget">
            <div class="widget-header">Vertragswert</div>
            <div class="widget-content">
                <div class="dual-metric">
                    <div class="dual-metric-item">
                        <div class="metric-value" id="avg-contract-value">-</div>
                        <div class="metric-label">Durchschn. Vertragswert</div>
                    </div>
                    <div class="dual-metric-item">
                        <div class="metric-value" id="highest-contract">-</div>
                        <div class="metric-label">Höchster Vertragswert</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="widget-row">
        <div class="wide-widget">
            <div class="widget-header">Zeitliche Entwicklung</div>
            <div class="widget-content">
                <div class="placeholder-text">Hier würde ein Chart zur zeitlichen Entwicklung angezeigt werden.</div>
                <div class="month-selector">
                    <select id="performance-period-select" class="month-select">
                        <option value="month">Monatlich</option>
                        <option value="quarter">Quartalsweise</option>
                        <option value="year">Jährlich</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
